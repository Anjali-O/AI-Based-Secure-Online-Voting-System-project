{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Add District</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/daterangepicker.css' %}" rel="stylesheet" media="all">


    <!-- Main CSS-->
    <link href="{% static 'css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h1 style="color:blue; font-size:50px;"><b>AI VOTING</b></h1>
        </div>
        <div class="col-3">
            <a href="{% url 'home1' %}" type="button" class="btn btn-primary"
               style="background-color:blue;color:white;text-decoration:none;border-radius:8px;">Home</a>
        </div>
        <div class="col-3">
            <a href="{% url 'view_dist' %}" type="button" class="btn btn-primary"
               style="background-color:blue;color:white;text-decoration:none;border-radius:8px;">Districts</a>
        </div>
        <div class="col-3">
            <a href="{% url 'logout1' %}" type="button" class="btn btn-primary"
               style="background-color:blue;color:white;text-decoration:none;border-radius:8px;">Logout</a>
        </div>
    </div>
</div>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Add Districts</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="name">District</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="district">
                            </div>
                        </div>
                    </div>
                    {% if messages %}
				{% for m in messages %}
				<p style="color:red; text-align:center;">
					{{m}}
				</p>
				{% endfor %}
				{% endif %}

                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Add District</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/daterangepicker.js' %}"></script>

<!-- Main JS-->
<script src="{% static 'js/global.js' %}"></script>

</body>

</html>
<!-- end document-->
